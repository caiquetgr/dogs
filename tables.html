<!DOCTYPE html>
<html lang="en">
<head>
    <title>Best Tables</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h2>Tabela simples</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Caique Borges</td>
                <td>19</td>
                <td>+8000</td>
            </tr>
            <tr>
                <td>Mireli Borges</td>
                <td>19</td>
                <td>+8097</td>
            </tr>
        </tbody>
    </table>


    <h2>Condensed table</h2>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Caique Borges</td>
            <td>19</td>
            <td>+8000</td>
        </tr>
        <tr>
            <td>Mireli Borges</td>
            <td>19</td>
            <td>+8097</td>
        </tr>
        </tbody>
    </table>


    <h2>Striped table</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Caique Borges</td>
            <td>19</td>
            <td>+8000</td>
        </tr>
        <tr>
            <td>Mireli Borges</td>
            <td>19</td>
            <td>+8097</td>
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
